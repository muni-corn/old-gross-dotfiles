<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto 10</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer> 
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Nimbus Serif</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Fira Mono 10</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>
</fontconfig>
